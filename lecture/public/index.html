<html>

    <title>Welcome to Firebase Hosting</title>

  <body>
    <div id="message"></div>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCZr7sEJ-XgQnTJ2FWrKErtZA--uoEyegE",

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
